spring.application.name=rent-apartment
server.port= 0
spring.datasource.url=jdbc:postgresql://localhost:5435/apartment_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=true
eureka.client.service-url.defaultZone=http://localhost:8095/eureka/
#swagger links
# http://localhost:9090/swagger-ui/index.html

#downloads photo
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#mongodb
spring.data.mongodb.uri=mongodb://localhost:2719/user_activity_analytics_db
spring.data.mongodb.database=user_activity_analytics_db
spring.data.mongodb.authentication-database=admin

#prometheus
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.prometheus.metrics.export.enabled=true

#kafka
spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.StringOrBytesSerializer
spring.kafka.producer.properties.retention.ms=604800000

#product_module
product-module.url=http://localhost:8888